<p>
  Etat de la partie : {{gameState}}
</p>

<table>
  <tbody>
    <tr class="row" *ngFor="let row of size">
      <td class="square" *ngFor="let col of size">
        <div id="getPawnId(row, col)" class="pawn" *ngIf="hasPawn(row, col)" [ngStyle]="getColor(row, col)" (click)="onClickPawn($event)"></div>
      </td>
      <!-- Ã  mettre dans la div pawn : *ngIf="hasPawn(row, col)" [ngStyle]="getColor(row, col)" -->
    </tr>
  </tbody>
</table>
