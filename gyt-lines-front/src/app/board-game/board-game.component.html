<div class = "card-body">
  <table class="plate">
    <tbody>
      <tr class="row" *ngFor="let row of size">
        <td class="square" *ngFor="let col of size">
          <div class="pawn" *ngIf="hasPawn(row, col)" [ngStyle]="getColor(row, col)" (click)="onClickPawn(row, col)"></div>
          <div class="pawn possiblePawn" *ngIf="isPossibleMoves(row, col)" (click)="move(row,col)"></div>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div class="victory" *ngIf="game.victory">{{getWinner()}}</div>

  <br/>
  <br/>

  <button class="btn btn-primary semi-btn" (click)="callIA()" *ngIf="start"> DÃ©marrer </button>
  <button class="btn btn-success semi-btn" (click)="endGame()" routerLink="/menu"> Menu </button>
  <img src="assets/img/loading.gif" *ngIf="waiting">
</div>
