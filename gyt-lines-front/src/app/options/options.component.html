<div class = "card">

  <div class ="card-body">
    <h3> Options  - {{userName}}</h3>
    <br/>
    <label> Entrez votre nom : 
      <input [(ngModel)]="userName"/>
    </label>
  </div>  

  <div class ="card-body">
    <h4> IA player activated : {{(this.game.iaPlayer)? "yes" : "no"}} </h4>
    <button class="btn btn-primary" (click)="changeIaPlayer()">Toogle IA Player</button>
  </div>  

</div>
